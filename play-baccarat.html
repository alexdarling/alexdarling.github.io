<!doctype HTML>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="chrome=1">
	    <title>Baccarat Gameplay Assistant - The Cauldron</title>

	    <link rel="stylesheet" href="stylesheets/styles.css">
	    <link rel="stylesheet" href="stylesheets/github-light.css">
	    <link rel="stylesheet" href="stylesheets/sotm-game-assistant.css">
	    <meta name="viewport" content="width=device-width">
	    <!--TODO: Consolidate special styling into a CSS file.-->
	    <!--[if lt IE 9]>
	    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->
	</head>
	<body>
		<!-- VISUAL ELEMENTS -->
		<div id="personalBoardState">
			<img src="baccarat-cards/deck-back.jpg" id="heroCard">
			<div id="gameMetrics">
				<div id="hpContainer">
					<p>HP: <span id="hp">27</span></p>
				</div>
				<div id="deckContainer">
					<p>Deck: <span id="deck">40</span></p>
				</div>
				<div id="trashContainer">
					<p>Trash: <span id="trash">0</span></p>
				</div>
			</div>
			<div id="aces"></div>
			<div id="stack"></div>
		</div>
		<div id="hand"></div>
	<script src="javascripts/playBaccarat.js"></script>

	<!-- Context Menus -->
	<div class="contextMenu" id="deckContextMenu">
		<input type="button" id="deckDraw" value="Draw a card"/>
		<br/>
		<input type="button" id="deckReveal" value="Reveal top cards" />
		<br/>
		<input type="button" id="deckMill" value="Mill top cards"/>
	</div>

	<!-- Pop-Ups -->
	<div class="contextMenu popup" id="revealTopDeck">
		<p>How many cards do you want to reveal?</p>
		<input id="numCards" type="number" value="1" min="1"/>
		<input type="button" id="submitNumCards" value="Submit"/>
		<input type="button" id="closeNumCards" value="Close"/>
	</div>
	<div class="contextMenu popup" id="revealedCards">
		<p>List of revealed cards</p>
		<ol id="revealedCardList">
		</ol>
		<br/>
		<input type="button" id="closeRevealedCards" value="Replace All" />
	</div>
	</body>
</html>
